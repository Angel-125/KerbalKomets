		#KIS_guide_Part_description = Однажды мы провели исследование и совершенно случайно выяснили любопытный факт: оказывается, никто не читает инструкции перед полётом вне зависимости от того как тщательно мы их готовим! Однако, когда всё пошло наперекосяк (или даже что-то уже сломалось) потребность в "хоть какой-нибудь" инструкции резко возрастает. Чтобы удовлетворить этот спрос наш отдел разработок подготовил краткую инструкцию, которую можно взять с собой в полёт. Впрочем, Джебб сказал, что принципиально не будет её читать.
