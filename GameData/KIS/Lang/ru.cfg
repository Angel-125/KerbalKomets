		// ********** Part: KIS.electricScrewdriver

		#KIS_electricScrewdriver_Part_title = E-SD80 Шуруповёрт
		#KIS_electricScrewdriver_Part_manufacturer = ЗАО «Керман и сын» (КИС)
		#KIS_electricScrewdriver_Part_description = Когда наш отдел разработок предложил Джеббу гаечный ключ, то он выразил свой восторг словами "Да вы бы мне ещё шуруповёрт в полет дали". Слово клиента - закон для нас! После года НИОКР и пяти неудачных прототипов (один даже привел к пожару на стартовом столе), мы представляем новый продукт: шуруповёрт. В этой версии шурупы пока не поддерживаются, зато поддерживаются болты и гайки любых размеров. Так что Джебб получил даже больше, чем просил: теперь он может соединять в космосе целые модули.
		#KIS_electricScrewdriver_Part_tags = cck-eva-items KIS EVA портативный инструмент строительство

		// ********** Part: KIS.evapropellant

		#KIS_evapropellant_Part_title = EVA-11 Топливный Баллон
		#KIS_evapropellant_Part_manufacturer = ЗАО «Керман и сын» (КИС)
		#KIS_evapropellant_Part_description = После того как все скафандры стали комплектоваться ракетными ранцами, ЦУП столкнулся с неожиданной проблемой: члены экипажа настолько увлекаются полётами в открытом космосе, что не замечают, как кончается топливо в ранце. Когда количество спасательных миссий превысило разумный предел, в состав каждой экспедиции стали включать запасной баллон с топливом. Теперь второй член экипажа всегда может спасти своего беззаботного коллегу. При необходимости баллон можно подзарядить от системы корабля.
		#KIS_evapropellant_Part_tags = cck-eva-items KIS EVA топливо портативный
		#KIS_evapropellant_Part_useName = Заправить

		// ********** Part: KIS.ghettoblaster

		#KIS_ghettoblaster_Part_title = Безкассетный Магнитофон
		#KIS_ghettoblaster_Part_manufacturer = ЗАО «Керман и сын» (КИС)
		#KIS_ghettoblaster_Part_description = Длительные перелёты могут быть скучными, а иногда даже и невыносимыми. Чтобы скрасить быт бравых покорителей космоса наши инженеры разработали специальную версию кассетного магнитофона: магнитофон без кассеты! Он всегда играет одну и ту же композицию, что полностью исключает конфликты в экипаже по поводу музыкальных предпочтений.
		#KIS_ghettoblaster_Part_tags = cck-eva-items

