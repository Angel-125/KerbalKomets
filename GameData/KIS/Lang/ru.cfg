		#kis_concreteBase1_Part_description = Хороший кусок бетона никогда не помешает. Особенно если надо что-то закрепить на поверхности космического тела. Веками проверенный дизайн позволяет закрепить бетонное основание на поверхности даже без инструментов. Что закреплять на это основание - это уже другой вопрос, и для этого инструменты скорее всего, понадобятся.
