		#KIS_Container6_Part_manufacturer = ЗАО «Керман и сын» (КИС)
		#KIS_Container6_Part_description = Это самый маленький встроенный контейнер который удалось сделать. Отличный выбор чтобы взять с собой немного еды на орбиту, но вот разогреть эту еду не получится - газовая плитка не влезла. Да, и всё равно бы она была бесполезна в невесомости.
