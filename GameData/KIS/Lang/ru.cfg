		#KIS_Container7_Part_manufacturer = ЗАО «Керман и сын» (КИС)
		#KIS_Container7_Part_description = Выглядит так, будто наши инженеры случайно разрубили пополам супер-контейнер IGC-25K. Это наполовину ошибочное мнение! Рубили специально, а вот пополам получилось действительно случайно. Инструкция не рекомендует стыковать два таких модуля вместе - это выглядит странно.
