		#KIS_bomb1_Part_description = Кому может прийти в голову брать бомбу на борт корабля? Да кому угодно! Но только наши тренированные пилоты и инженеры способны с помощью этой бомбы утилизировать ненужные запчасти или свести с орбиты отработавший свой ресурс спутник. Тут самое главное успеть убежать - этому на занятиях уделяют особенное внимание.
