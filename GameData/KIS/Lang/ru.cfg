		#KIS_ContainerMount1_Part_description = Это простое крепление позволяет зафиксировать контейнер-рюкзак SC-62 на обшивке корабля. Вернер фон Керман лично настраивает каждое крепление перед запуском. Именно поэтому сбоев ещё ни разу не было, и все они благополучно добираются до орбиты. Закреплённые рюкзаки, впрочем, долетают не всегда.
