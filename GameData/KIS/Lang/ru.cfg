		// ********** Part: KIS.Container1

		#KIS_Container1_Part_title = SC-62 Портативный Контейнер-рюкзак
		#KIS_Container1_Part_manufacturer = ЗАО «Керман и сын» (КИС)
		#KIS_Container1_Part_description = Этот внешний контейнер для инструментов и всякой мелочовки был разработан специально для полёта на Муну: за два дня до полёта выяснилось, что в корабле нет места для любимой кружки Валентины. Это поставило всю миссию под угрозу! Всего за одну ночь наши инженеры сумели решить проблему и приделать к кораблю обычный походный рюкзак, усиленный алюминиевыми трубками. Этот дизайн так понравился членам экипажа, что такие рюкзаки теперь производятся серийно.
		#KIS_Container1_Part_tags = cck-containers KIS контейнер инвентарь портативный

		// ********** Part: KIS.Container2

		#KIS_Container2_Part_title = ILC-18k Большой Контейнер
		#KIS_Container2_Part_manufacturer = ЗАО «Керман и сын» (КИС)
		#KIS_Container2_Part_description = Иногда экипаж миссии берёт с собой просто безобразно много вещей! В таких случаях почти всегда проще согласиться, чем объяснить почему "нет" (особенно если речь идёт о Джеббе). Вот для таких случаев и создан этот увеличенный модуль. В него поместится не только мелочовка.
		#KIS_Container2_Part_tags = cck-containers KIS контейнер инвентарь

		// ********** Part: KIS.Container3

		#KIS_Container3_Part_title = ISC-6K Контейнер
		#KIS_Container3_Part_manufacturer = ЗАО «Керман и сын» (КИС)
		#KIS_Container3_Part_description = Портативный контейнер-рюкзак SC-62 имел бешеный успех, но на него были и жалобы: им невозможно пользоваться изнутри корабля. Для решения этой проблемы был разработан полноценный модуль, чьё единственное назначение заключается в хранении разной мелочовки. Из-за необходимости поддерживать постоянное давление внутри модуля его размеры и стоимость возросли.
		#KIS_Container3_Part_tags = cck-containers KIS контейнер инвентарь

		// ********** Part: KIS.Container4

		#KIS_Container4_Part_title = ImC-1500 "пивной" Контейнер
		#KIS_Container4_Part_manufacturer = ЗАО «Керман и сын» (КИС)
		#KIS_Container4_Part_description = Однажды, собирая множество пустых банок после посиделок, кто-то задался вопросом: а нельзя ли как-то использовать эти пустые банки вместо того чтобы их собирать и выбрасывать? Разумеется, оказалось, что нельзя, но вот так родился дизайн этого модуля. Отдел продаж согласился оставить слово "пивной" в названии, но идею добавить в модуль холодильник для "Кербалтики" заблокировал.
		#KIS_Container4_Part_tags = cck-containers KIS контейнер инвентарь

		// ********** Part: KIS.Container5

		#KIS_Container5_Part_title = IGC-25K Супер-контейнер
		#KIS_Container5_Part_manufacturer = ЗАО «Керман и сын» (КИС)
		#KIS_Container5_Part_description = Этот огромный контейнер был разработан специально для межконтинентальных перевозок всякой всячины. Внешне выглядит как копия грузового отсека одной известной фирмы, но это чистое совпадение! Как и то, что вся команда наших инженеров стажировалась в той фирме на протяжении года.
		#KIS_Container5_Part_tags = cck-containers KIS контейнер инвентарь

