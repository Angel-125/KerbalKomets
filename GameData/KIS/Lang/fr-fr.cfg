		// ********** Part: KIS.basketball

		#KIS_basketball_Part_title = Ballon de basket
		#KIS_basketball_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_basketball_Part_description = Un super outil pour étudier la gravité. Si la gravité est absente, alors la troisième loi de Newton peut être explorée. Si ce n'est pas intéressant non plus, alors cette balle peut briser quelque chose !
		#KIS_basketball_Part_tags = cck-eva-items

		// ********** Part: KIS.beer

		#KIS_beer_Part_title = Bière Kru
		#KIS_beer_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_beer_Part_description = Une bière savoureuse et abordable. Tout directeur d'agence spatiale doit en offrir à son équipage reconnaissant pour garder le moral et la motivation au plus haut niveau.
		#KIS_beer_Part_tags = cck-eva-items
		#KIS_beer_Part_useName = Boisson

		// ********** Part: KIS.bomb1

		#KIS_bomb1_Part_title = Explosifs standard K4
		#KIS_bomb1_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_bomb1_Part_description = Qui penserait à prendre une bombe à bord d'un vaisseau ? Oui, n'importe qui ! Mais seuls nos pilotes et ingénieurs formés sont capables d'utiliser cette bombe pour éliminer des pièces inutiles ou désorbiter un satellite. Mais n'oubliez pas : vous êtes très limité dans le temps pour sortir de là ! Chaque mois, nous organisons un événement spécial pour sensibiliser notre personnel à l'importance de cet aspect.
		#KIS_bomb1_Part_tags = KIS EVA portable outil destruction bombe cck-eva-items

		// ********** Part: kis.concreteBase1

		#kis_concreteBase1_Part_title = Base au sol CB1
		#kis_concreteBase1_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#kis_concreteBase1_Part_description = On ne sait jamais quand un simple morceau de béton peut être utile. Peut-être avez-vous besoin de fixer quelque chose à la surface d'un corps céleste ? Peu importe. Rencontrez le bloc de béton ! Le design parfait, qui n'a jamais failli au cours des siècles, base à fixer à la surface, même sans outils. Ce qu'il faut attacher sur cette base est une autre question, et pour cela, les outils seront très probablement nécessaires.
		#kis_concreteBase1_Part_tags = KIS EVA portable bâtiment construction béton cck-eva-items

		// ********** Part: KIS.Container1

		#KIS_Container1_Part_title = Conteneur portable SC-62
		#KIS_Container1_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_Container1_Part_description = Ce conteneur externe pour les outils et toutes sortes de choses a été spécialement conçu pour le vol à destination de la Mune. Deux jours avant le vol, il s'est avéré qu'il n'y avait pas de place dans le bateau pour la tasse préférée de Valentine. Cela a mis toute la mission en danger ! En une seule nuit, nos ingénieurs ont réussi à résoudre le problème et à fixer au bateau un sac à dos de randonnée ordinaire renforcé de tubes en aluminium. Les équipages ont tellement aimé ce design que de tels sacs à dos sont maintenant produits en série.
		#KIS_Container1_Part_tags = KIS conteneur inventaire portable cck-containers

		// ********** Part: KIS.Container2

		#KIS_Container2_Part_title = Conteneur ILC-18k
		#KIS_Container2_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_Container2_Part_description = Parfois, l'équipage de la mission emporte avec lui beaucoup de vilaines choses ! Dans de tels cas, il est presque toujours plus facile d'être d'accord que d'expliquer pourquoi "non" (surtout quand il s'agit de Jeb). Ce module a été créé pour de tels cas. C'est plus grand et plus cher, mais il peut contenir "toutes sortes de choses" et quelque chose de plus !
		#KIS_Container2_Part_tags = KIS conteneur inventaire cck-containers

		// ********** Part: KIS.Container3

		#KIS_Container3_Part_title = Conteneur ISC-6K
		#KIS_Container3_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_Container3_Part_description = Le sac à dos portatif SC-62 a connu un énorme succès, mais il a aussi fait l'objet de plaintes : il est impossible de l'utiliser depuis l'intérieur du vaisseau. Pour résoudre ce problème, un module à part entière a été développé, dont le seul but était de stocker toutes sortes de choses. En raison de la nécessité de maintenir une pression constante à l'intérieur du module, sa taille et son coût ont augmenté.
		#KIS_Container3_Part_tags = KIS conteneur inventaire cck-containers

		// ********** Part: KIS.Container4

		#KIS_Container4_Part_title = Conteneur ImC-1500
		#KIS_Container4_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_Container4_Part_description = Trois ingénieurs en herbe entrent dans un bar et commandent un verre de kodka. Quelques verres plus tard, ils ont décidé qu'il s'agissait d'un design parfait pour un nouveau module de chargement compact. C'est ainsi qu'est né le Mini-Conteneur Inline 1500, destiné à la livraison de pièces et de chips à longue distance (compartiment réfrigéré vendu séparément).
		#KIS_Container4_Part_tags = cck-containers KIS conteneur inventaire

		// ********** Part: KIS.Container5

		#KIS_Container5_Part_title = Conteneur IGC-25K
		#KIS_Container5_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_Container5_Part_description = Un container gigantesque qui n'est certainement pas récupéré d'un avion-cargo KEDEX spécialement conçu pour des missions de réapprovisionnement à long terme ou des expéditions intercontinentales. La garantie est annulée en cas de remise à neuf et d'utilisation comme cabine de cabine téléphonique.
		#KIS_Container5_Part_tags = cck-containers KIS conteneur inventaire

		// ********** Part: KIS.Container6

		#KIS_Container6_Part_title = Conteneur IMiC-800
		#KIS_Container6_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_Container6_Part_description = Le plus petit membre de la famille Inline, le Micro-Conteneur Inline 800 vous permet d'apporter des chips dans votre vaisseau, mais vous ne pouvez pas vous aventurer dehors dans l'espace pour les prendre. Four électrique vendu séparément.
		#KIS_Container6_Part_tags = cck-containers KIS conteneur inventaire

		// ********** Part: KIS.Container7

		#KIS_Container7_Part_title = Conteneur IMC-15K
		#KIS_Container7_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_Container7_Part_description = Un plus petit conteneur qui n'a pas du tout été développé lorsque l'équipe d'ingénieurs a accidentellement coupé l'IGC-25K en deux. La garantie est annulée si l'appareil est empilé avec un autre IMC-15K.
		#KIS_Container7_Part_tags = cck-containers KIS conteneur inventaire

		// ********** Part: KIS.ContainerMount1

		#KIS_ContainerMount1_Part_title = Support de conteneur SM-62
		#KIS_ContainerMount1_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_ContainerMount1_Part_description = Ce support vous permet de fixer le sac à dos portatif SC-62 sur le boîtier. Werner von Kerman ajuste personnellement chaque support avant le lancement. C'est pourquoi il n'y a jamais eu de défaillances, et tous ont atteint l'orbite en toute sécurité. Mais peu d'entre eux reviennent.
		#KIS_ContainerMount1_Part_tags = KIS EVA construction portable conteneur cck-containers

		// ********** Part: KIS.electricScrewdriver

		#KIS_electricScrewdriver_Part_title = Tournevis électrique E-SD80
		#KIS_electricScrewdriver_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_electricScrewdriver_Part_description = Notre outil précédent, la clé à molette, n'était pas vraiment un succès. En particulier, Jeb a exprimé ses pensées avec les mots : "Ce n'est pas ce que je voulais ! Quel sera votre prochain outil ? Un tournevis !?". C'était une demande difficile. Après un an de R&D et cinq prototypes infructueux (l'un d'entre eux a même provoqué un incendie sur le pas de tir), nous présentons un nouveau produit : un tournevis ELECTRIQUE. Dans cette version, les vis ne sont pas encore supportées, mais les boulons et écrous de toutes tailles sont supportés. Et, de toute façon, Jeb a eu bien plus que ce qu'il avait demandé !
		#KIS_electricScrewdriver_Part_tags = KIS EVA outil construction portable cck-eva-items

		// ********** Part: KIS.evapropellant

		#KIS_evapropellant_Part_title = Réservoir de carburant EVA-11
		#KIS_evapropellant_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_evapropellant_Part_description = Après que tous les scaphandres spatiaux aient été équipés de fusées, le Centre de contrôle de mission a rencontré un problème inattendu : les membres de l'équipage étaient tellement accros au vol spatial qu'ils ne remarquaient pas les pénuries de carburant. Lorsque le nombre de missions de sauvetage a dépassé une limite raisonnable, chaque mission a commencé à inclure un réservoir de carburant de rechange au cas où. Maintenant, l'autre membre de l'équipage peut toujours sauver son (ou sa) collègue imprudent(e) en lui livrant du carburant. Si nécessaire, le réservoir peut être rechargé à partir du vaisseau.
		#KIS_evapropellant_Part_tags = KIS EVA carburant portable cck-eva-items
		#KIS_evapropellant_Part_useName = Ravitaillement

		// ********** Part: KIS.ghettoblaster

		#KIS_ghettoblaster_Part_title = Ghetto Blaster
		#KIS_ghettoblaster_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_ghettoblaster_Part_description = Les vols longs peuvent être ennuyeux et parfois même insupportables. Pour égayer la vie des courageux explorateurs de l'espace, nos ingénieurs ont développé une version spéciale du magnétophone à cassette : un magnétophone sans cassette ! Il joue toujours la même composition, ce qui élimine complètement les conflits au sein de l'équipage sur les préférences musicales.
		#KIS_ghettoblaster_Part_tags = cck-eva-items

		// ********** Part: KIS.golfclub

		#KIS_golfclub_Part_title = Club de golf d'Alpard Kerman
		#KIS_golfclub_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_golfclub_Part_description = Les calculs balistiques sont, bien sûr, bons, mais il vaut mieux simplement donner un coup de pied à l'objet et voir comment il vole. Voici un bâton, qui peut être utilisé comme un instrument scientifique. Ça peut aider à donner des coups de pied.
		#KIS_golfclub_Part_tags = cck-eva-items
		#KIS_golfclub_Part_useName = Swing

		// ********** Part: KIS.guide

		#KIS_guide_Part_title = KIS pour les nuls
		#KIS_guide_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_guide_Part_description = Nous avons fait une étude et découvert un fait curieux : il s'avère que personne ne lit les instructions avant le vol, peu importe le soin avec lequel nous les préparons ! Cependant, lorsque les choses tournent mal (ou même après que quelque chose ait déjà cassé), le besoin d'instructions "au moins en partie" augmente considérablement. Pour répondre à cette demande, notre département de développement a préparé une brève instruction que vous pouvez emporter avec vous sur le vol. Cependant, Jeb a dit que c'est inutile pour lui, puisqu'il sait tout depuis son enfance et qu'il ne fait que s'amuser maintenant.
		#KIS_guide_Part_tags = KIS inventaire construction livre portable cck-eva-items
		#KIS_guide_Part_useName = Lecture

		// ********** Part: KIS.guitar

		#KIS_guitar_Part_title = Guitare de Davwie Kerman
		#KIS_guitar_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_guitar_Part_description = Parfois, la seule chose qui manque dans l'espace est une... guitare. Gênant ? En effet ! Mais voici la guitare.
		#KIS_guitar_Part_tags = cck-eva-items

		// ********** Part: KIS.taco

		#KIS_taco_Part_title = Taco de Chradfield Kerman
		#KIS_taco_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_taco_Part_description = Boeuf, légumes et sauce piquante dans une tortilla. Tout ce dont nos kerbonautes ont besoin pour un repas à zéro G.
		#KIS_taco_Part_tags = cck-eva-items
		#KIS_taco_Part_useName = Nourriture

		// ********** Part: KIS.wrench

		#KIS_wrench_Part_title = Clé à molette BS-8
		#KIS_wrench_Part_manufacturer = Systèmes d'inventaire de Kerbal
		#KIS_wrench_Part_description = De retour d'une expédition, Jebb s'est plaint que dans presque tous les vols, certaines pièces se dévissaient et commençaient à voler. Nos ingénieurs ont pris cette information très au sérieux. Après des recherches approfondies et de nombreuses expériences, le problème a été confirmé et une solution élégante a été trouvée : une clé à molette ! Jebb va maintenant pouvoir fixer les pièces détachées sur la coque. Ou même aller au-delà de la conception du vaisseau !
		#KIS_wrench_Part_tags = KIS EVA outil construction portable cck-eva-items

		// ********** Type: KIS.GUIUtils.VolumeLType, KSPDev Messages

		// Liter unit for a volume value.
		#kisLOC_99000 = \u0020L

